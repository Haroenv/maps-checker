<!DOCTYPE html>
<!--
	Maps Checker is a checker for google maps travel time
	compared to actual time.
	@author Haroen Viaene <hello@haroen.me>
 -->
<html lang="en">
<head>
	<title> Maps Checker </title>
	<meta charset="utf-8" />
	<!-- saying that the browser doesn't need to rescale on mobile -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="mobile-web-app-capable" content="yes" />
	<!-- status bar in transparent/colour -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<!-- todo: color -->
	<meta name="theme-color" content="#00000">
	<!-- linking your CSS -->
	<link rel="stylesheet" href="src/style.css" />
	<!-- favicon is best linked in your html too -->
	<link rel="icon" type="image/png" href="/favicon.png" />
</head>
<body>
<header>
	<h1><a href="/">Maps Checker</a></h1>
	<div class="search">
		<div class="search--element">
			<label for="from">from</label>
			<input type="search" placeholder="location" id="from">
		</div>
		<div class="search--element">
			<label for="to">to</label>
			<input type="search" placeholder="location" id="to">
		</div>
		<div class="search--element">
			<button id="search">Search</button>
		</div>
	</div>
</header>
<a href="#">test for the sake of test</a>
<script src="src/main.js"></script>
</body>
</html>
