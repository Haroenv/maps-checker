<!DOCTYPE html>
<!--
	Maps Checker is a checker for google maps travel time
	compared to actual time.
	@author Haroen Viaene <hello@haroen.me>
-->
<html lang="en">

<head>
	<title> Maps Checker </title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<meta name="theme-color" content="#F44336">
	<link rel="stylesheet" href="src/style.pre.css" />
	<link rel="icon" type="image/png" href="/favicon.png" />
</head>

<body>
	<header>
		<h1><a href="">Maps Checker</a></h1>
		<div class="search">
			<div class="search--element">
				<label for="from">from</label>
				<input type="search" placeholder="location" id="from">
			</div>
			<div class="search--element">
				<label for="to">to</label>
				<input type="search" placeholder="location" id="to">
			</div>
			<div class="search--element">
				<select name="mode" id="mode">
					<option value="car">Car</option>
					<option value="transit">Transit</option>
					<option value="bike">Bike</option>
					<option value="foot">Foot</option>
				</select>
			</div>
			<div class="search--element">
				<button id="submit">Search</button>
			</div>
		</div>
	</header>
	<div class="content">
		<p>
			This is a <a href="#">test for the sake of test</a>.
		</p>
		<progress indeterminate></progress>
		<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Distinctio quos non minus quaerat facere nemo saepe quisquam ea nisi quis inventore earum veritatis praesentium a rem voluptatibus tenetur, nostrum aperiam!</p>
		<canvas class="graph" id="myChart"></canvas>
	</div>
	<footer>
		<p>Made by <a href="https://haroen.me">Haroen Viaene</a></p>
	</footer>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.js"></script>
	<script src="src/main.js"></script>
</body>

</html>
