<!DOCTYPE html>
<!--
	Maps Checker is a checker for google maps travel time
	compared to actual time.
	@author Haroen Viaene <hello@haroen.me>
-->
<html lang="en">

<head>
	<title> Maps Checker </title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<meta name="theme-color" content="#F44336">
	<link rel="stylesheet" href="src/style.pre.css" />
	<link rel="icon" type="image/png" href="/favicon.png" />
</head>

<body>
	<noscript><p class="notice"><span class="notice--close">âœ•</span> This site needs javascript to display the graph, look up the distance and saving the data. Please enable it. </p></noscript>
	<header>
		<h1><a href="">Maps Checker</a></h1>
		<div class="search">
			<div class="search--element">
				<label for="from">from</label>
				<input type="search" placeholder="location" id="from">
			</div>
			<div class="search--element">
				<label for="to">to</label>
				<input type="search" placeholder="location" id="to">
			</div>
			<div class="search--element">
				<label for="mode">mode</label>
				<select name="mode" id="mode">
					<option value="DRIVING">Car</option>
					<option value="TRANSIT">Transit</option>
					<option value="BICYCLING">Bike</option>
					<option value="WALKING">Foot</option>
				</select>
			</div>
			<div class="search--element">
				<button id="submit">Search</button>
			</div>
		</div>
	</header>
	<div class="content">
		<div class="result">
			<p class="result--title">estimate:</p>
			<p class="result--number" contenteditable>250</p>
			<p class="result--unit">minutes</p>
			<button class="result--button">log your time</button>
		</div>
		<p>How accurate is Google Maps actually? Find out for yourself here! Search for an itinerary, and write down how much time you actually did on it. You can then compare that to Google's estimate.</p>
		<canvas class="graph" id="myChart"></canvas>
		<div id="map"></div>
	</div>
	<footer>
		<p>Made by <a href="https://haroen.me">Haroen Viaene</a></p>
	</footer>
	<script src="src/Chart.js"></script>
	<script src="src/main.js"></script>
	// <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCEQ1T-D7ojKNqDtm6Nop_nvScIn-CofG8" async defer></script>
</body>

</html>
